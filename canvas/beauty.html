<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Beauty</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script>
	$(function () {
		var canvas, ctx, points = [];
		var point0, point1;
		var Distance, dx, dy, max = 5000;
		var flag = false;
		$("#canvas").mousedown(function(event){
			flag = true;
		});
		$("#canvas").mouseup(function(event){
			flag = false;
		});


		canvas = $("#canvas")[0];
		ctx = canvas.getContext('2d');
		ctx.strokeStyle = "rgba(0,0,0,0.01)";


		$("#canvas").mousemove(function(event){
			if (flag) {
				point0 = {x:event.pageX - this.offsetLeft, y:event.pageY - this.offsetTop}
				for (var i = 0; i < points.length; i++) {
					point1 = points[i];
					dx = point1.x - point0.x;
					dy = point1.y - point0.x;
					Distance = Math.sqrt(dx*dx+dy*dy);
					if(Distance<max){
						ctx.beginPath();
						ctx.lineWidth = 1 - Distance/max;
						ctx.moveTo(point0.x,point0.y);
						ctx.lineTo(point1.x,point1.y);
						ctx.stroke();
					}
				};
			points.push(point0)
			}
			
		});
	});
	</script>
</head>
<body>
	<canvas id="canvas" width="2600" height="1900"></canvas>
</body>
</html>
