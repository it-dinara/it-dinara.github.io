<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canvas</title>
<script>
var canvas, ctx, w, h;
var flag = 0;
function init () {
	canvas = document.getElementById("canvas");
	w =canvas.width;
	h = canvas.height;
	ctx = canvas.getContext('2d');
	ctx.strokeRect(0,0,w,h);
	setInterval(animate, 45);
}

var obj = {x:300, y:250, vx:1};

function animate() {
	ctx.clearRect(0,0,w,h);
	ctx.strokeRect(0,0,w,h);
	document.addEventListener('keydown',function (event){
		if (event.keyCode==39) {
			obj.x ++;
		}
		if (event.keyCode==37) {
			obj.x --;
		}
		if (event.keyCode==40) {
			obj.y ++;
		}
		if (event.keyCode==38) {
			obj.y --;
		}
	}
	,false);

	obj.x +=obj.vx;
	ctx.beginPath();
	ctx.arc(obj.x,obj.y,20,0,2*Math.PI,true);
	ctx.closePath();
	ctx.fill();
}

	</script>
</head>
<body onload="init()">
	<h3>Управляй шариком с помощью стрелок на клавиатуре</h3>
	<canvas id = "canvas" width = "600" height = "600">not support canvas</canvas>
</body>
</html>
