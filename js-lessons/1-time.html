<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>New title</title>
	<style>
		button,a {display: block;margin: 0 auto;}
		input {margin: 0 auto;display: block;}
		p{display: block; padding: 20px 0; text-align: center;}
		.www{color: red;}
		.new-class{color: blue;}
	</style>
</head>

	<p></p>

<body onload="go()">
	


<script>

	function go(){
		window.timerId = window.setInterval(time, 500);
	}

	function time(){
		var clock = document.querySelector('p');
		var date = new Date();
		var result = addZero(date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds());
		clock.innerHTML = result;
	}

	function addZero(num){
		if (num <= 9) {
			num = "0"+ num;
		};
	return num;
	};




</script>
</body>
</html>
