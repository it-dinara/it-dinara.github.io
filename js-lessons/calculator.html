<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#calc {
		width: 200px;
		padding: 2px;
		padding-bottom: 4px;
		border: 1px solid #000;
		font-size: 0;
		margin: 0 auto;
		position: relative;
	}

	#display {
		display: block;
		width: 185px;
		height: 30px;
		border: 1px solid #000;
		margin: 0 auto;
		margin: 4px;
		text-align: right;
		outline: 0;
		background: #fff;
		padding-right: 5px;
	}

	.button {
		width: 40px;
		height: 30px;
		line-height: 30px;
		display: inline-block;
		cursor: pointer;
		border: 1px solid #000;
		margin: 4px;
		font-size: 16px;
		text-align: center;
		transition: background .1s,
		color .1s;
	}

	.button:hover {
		background: #000;
		color: #fff;
	}

	.button_C {
		position: absolute;
		left: 8px;
		top: 8px;
		width: 20px;
		height: 20px;
		font-size: 12px;
		line-height: 20px;
	}
	</style>
</head>

<body>
	<div id="calc">
		<input type="text" id="display" disabled>
		<div class="button button_C js-btn" title="Очистить" data-type="C">C</div>
		<div class="button js-btn" data-type="7">7</div>
		<div class="button js-btn" data-type="8">8</div>
		<div class="button js-btn" data-type="9">9</div>
		<div class="button js-btn" data-type="/">&divide;</div>
		<div class="button js-btn" data-type="4">4</div>
		<div class="button js-btn" data-type="5">5</div>
		<div class="button js-btn" data-type="6">6</div>
		<div class="button js-btn" data-type="*">&times;</div>
		<div class="button js-btn" data-type="1">1</div>
		<div class="button js-btn" data-type="2">2</div>
		<div class="button js-btn" data-type="3">3</div>
		<div class="button js-btn" data-type="-">-</div>
		<div class="button js-btn" data-type="0">0</div>
		<div class="button js-btn" data-type=".">.</div>
		<div class="button js-btn" data-type="=">=</div>
		<div class="button js-btn" data-type="+">+</div>
	</div>
	<!-- здесь вёрстка не моя, а всё что в теге script моё :) -->
	<script>
	var calc = document.querySelector("#calc");
	calc.addEventListener("click", calculate);

	function calculate(event) {
		var target = event.target;
		if (target.parentNode.getAttribute("id") == "calc") {
			var input = document.querySelector("#display");
			var display = input.value;
			if(target.getAttribute("data-type") != "=" || target.getAttribute("data-type") !== "C") {
				input.value = display + target.getAttribute("data-type");
			}
			if(target.getAttribute("data-type") == "=") {
				input.value = eval(display);
			}
			if(target.getAttribute("data-type") === "C") {
				input.value = "";
			}
		};
	};
	</script>
</body>

</html>
