<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	</style>
</head>

<body>
	<select name="country" id="country">
		<option value="aus">Австралия</option>
		<option value="jap">Япония</option>
		<option value="sar">ЮАР</option>
	</select>
	<select name="towns" id="towns"></select>
	<p></p>
	<script>
	var parent = document.querySelector("#country");
	parent.addEventListener("change", func);
	parent.addEventListener("change", func2);

	var towns = document.getElementById('towns');
	towns.addEventListener("change", func2);

	var cityArr = {
		'aus': ['Мельбурн', 'Сидней', 'Аделаида', 'Брисбен', 'Хобарт'],
		'jap': ['Токио', 'Киото', 'Осака', 'Иокогама'],
		'sar': ['Кейптаун', 'Йоханесбург'],
	}

	function func(event) {
		for (key in cityArr) {
			if (event.target.value == key) {
				towns.innerHTML = '';
				for (var i = 0; i < cityArr[key].length; i++) {
					var select = document.createElement("option");
					select.innerHTML = cityArr[key][i];
					towns.appendChild(select);
				};
			};
		};
	};

	function func2(event) {
		var p = document.querySelector("p");
		p.innerHTML = '';
		console.log(parent.options)
		console.log(parent.selectedIndex)
		p.innerHTML = parent.options[parent.selectedIndex].innerHTML + ", " + towns.options[towns.selectedIndex].innerHTML;
	};
	</script>
</body>

</html>
