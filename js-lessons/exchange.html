<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	</style>
</head>

<body>
	<p class="exchange">Курс: </p>
	<select name="" id="byeCurrency">
		<option value="rub">rub</option>
		<option value="dollar">dollar</option>
	</select>
	<input type="text" name="" id="summa">
	<select name="" id="sellCurrency">
		<option value="rub">rub</option>
		<option value="dollar">dollar</option>
	</select>
	<input type="button" name="" id="btn" value="купить">
	<p class="message">Вы купили: </p>
	<script>
	var byeCurrency = document.querySelector("#byeCurrency");
	var sellCurrency = document.querySelector("#sellCurrency");
	sellCurrency.selectedIndex = 1;

	var arrBye = {
		'rub': 1,
		'dollar': 60,
	};

	var arrSell = {
		'rub': 1,
		'dollar': 62,
	};

	var exchange = document.querySelector(".exchange");
	exchange.innerHTML = "купить " + arrSell["dollar"] + "<br>" + "продать " + arrBye["dollar"];

	var btn = document.querySelector("#btn");
	btn.addEventListener("click", func);

	function func() {

		var message = document.querySelector(".message");
		message.innerHTML = "Вы купили: ";
		var sum = document.querySelector("#summa");
		if (byeCurrency.selectedIndex != sellCurrency.selectedIndex) {
			var bye = byeCurrency.options[byeCurrency.selectedIndex].value;
			var sell = sellCurrency.options[sellCurrency.selectedIndex].value;
			var result = arrBye[bye] / arrSell[sell] * sum.value;
			message.innerHTML = message.innerHTML + result;
		}else{
			alert("Некорректно заполнены поля, попробуйте ещё раз!");
		}
	};
	</script>
</body>

</html>
