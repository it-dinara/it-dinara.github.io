<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#game {
		width: 156px;
		border: 1px solid #000;
		margin: 0 auto;
		font-size: 0;
	}

	.cell {
		width: 50px;
		height: 50px;
		line-height: 50px;
		text-align: center;
		font-family: arial;
		display: inline-block;
		font-size: 26px;
		border: 1px solid #000;
		cursor: pointer;
		vertical-align: middle;
		transition: background .1s;
	}

	.cell:hover {
		background: #eee;
	}

	#message {
		text-align: center
	}

	#restart {
		margin: 0 auto;
		display: block;
	}

	#statistics {
		position: absolute;
		right: 10px;
		top: 10px;
		border: 1px solid;
		padding: 0 20px;
		display: inline-block;
	}
	</style>
</head>

<body>
	<div id="game">
		<div class="cell js-cell" data-id="0"></div>
		<div class="cell js-cell" data-id="1"></div>
		<div class="cell js-cell" data-id="2"></div>
		<div class="cell js-cell" data-id="3"></div>
		<div class="cell js-cell" data-id="4"></div>
		<div class="cell js-cell" data-id="5"></div>
		<div class="cell js-cell" data-id="6"></div>
		<div class="cell js-cell" data-id="7"></div>
		<div class="cell js-cell" data-id="8"></div>
	</div>
	<p id="message">
		Ходит: x
	</p>
	<input type="button" id="restart" value="Начать сначала">
	<div id="statistics">
		<p>
			Выиграл <b>x</b>: <span id="win_x">0</span>
		</p>
		<p>
			Выиграл <b>0</b>: <span id="win_0">0</span>
		</p>
		<p>
			Ничья: <span id="win_draw">0</span>
		</p>
	</div>
	<!-- здесь вёрстка не моя, а всё что в теге script моё :) -->
	<script>
	var restart = document.querySelector("#restart");
	restart.addEventListener("click", funcRestart);

	var game = document.querySelector("#game");
	game.addEventListener("click", func);
	// game.addEventListener("click", funcWin);

	var flag;
	var arr = ["012", "345", "678", "036", "147", "258", "048", "246"];
	var strX = "";
	var strY = "";
	var wonX = document.querySelector("#win_x");
	var won0 = document.querySelector("#win_0");
	var wonDraw = document.querySelector("#win_draw");

	function funcX(event) {
		strX += event.target.getAttribute('data-id');
		console.log(strX);
		for (var i = 0; i < arr.length; i++) {
			if(arr[i] == strX){
				game.removeEventListener("click", func);
			};
		};
	};

		function funcY(event) {
		strY += event.target.getAttribute('data-id');
		console.log(strY);
		for (var i = 0; i < arr.length; i++) {
			if(arr[i] == strY){
				game.removeEventListener("click", func);
			};
		};
	};

	function func(event) {
		var target = event.target;
		var item = "";
		if (target.innerHTML == "") {
			if (flag == "0") {
				target.innerHTML = "0"
				flag = "x";
				funcY(event);
			} else {
				target.innerHTML = "X";
				flag = "0";
				funcX(event);
			}
		}
	};

	function funcRestart() {
		var message = document.querySelector("#message");
		if (message.innerHTML !== "Ходит: 0") {
			message.innerHTML = "Ходит: 0";
			flag = "0"
		} else {
			message.innerHTML = "Ходит: x";
			flag = "x"
		};
	};
	</script>
</body>

</html>
