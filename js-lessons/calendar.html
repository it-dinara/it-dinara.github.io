<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .m0 {
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="m0">
        <h2>
            Select year, month, date and you will see day.
        </h2>
        <div id="calendar">
            <select id="year"></select>
            <select id="month">
                <option value="0">Январь</option>
                <option value="1">Февраль</option>
                <option value="2">Март</option>
                <option value="3">Апрель</option>
                <option value="4">Май</option>
                <option value="5">Июнь</option>
                <option value="6">Июль</option>
                <option value="7">Август</option>
                <option value="8">Сентябрь</option>
                <option value="9">Октябрь</option>
                <option value="10">Ноябрь</option>
                <option value="11">Декабрь</option>
            </select>
            <select id="date"></select>
            <p id="day">
        </div>
    </div>
    <script>
    "use strict"


    var date = new Date();
    var years = document.querySelector("#year");
    var months = document.querySelector("#month");
    var dates = document.querySelector("#date");
    var p = document.querySelector("#day");
    var year = 0;
    var month = 0;
    var day = 0;
    var days = ['воскресолнышко', 'понедельник', 'вторник', 'среда', 'четверг', 'пятница', 'субботенька'];
    renderYears()

    function renderYears() {
        var yearRange = date.getFullYear() - 1970;
        for (var i = 0; i <= yearRange; i++) {
            var option = document.createElement("option");
            option.innerHTML = 2018 - i;
            option.value = 2018 - i;
            years.appendChild(option);
        }
    }

    years.addEventListener("click", function(event) {
        year = event.target.value;
        renderDates();

    })
    months.addEventListener("change", function(event) {
        month = event.target.value;
        renderDates();
    })

    function renderDates() {
        var date = new Date(year, +month + 1, 0);
        dates.innerHTML = "";
        for (var i = 0; i < date.getDate(); i++) {
            var option = document.createElement("option");
            option.innerHTML = 1 + i;
            option.value = 1 + i;
            dates.appendChild(option);
        }
        var selectedDate = dates.options[dates.options.selectedIndex].value;
        date = new Date(year, month, selectedDate)
        console.log(selectedDate)
        p.innerHTML = days[date.getDay()]
        dates.addEventListener("click", function(event) {
            selectedDate = event.target.value;
            date = new Date(year, month, selectedDate);
            console.log(selectedDate)
            p.innerHTML = days[date.getDay()];
        })
    }

    </script>
</body>

</html>
