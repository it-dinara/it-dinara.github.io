    <script>
    "use strict";
    const keyboard = document.querySelector(".b-keyboard_js_inited");
    const input = document.querySelector(".js_keyboard__input");
    keyboard.addEventListener("click", showText);

    function showText(event) {
        let target = event.target;
        let targetElem = target.querySelector(".b-keyboard__key-m");
        if (!target.matches(".b-keyboard__key_special-backspace")) {
            input.value += targetElem.textContent;
        } else {
            input.value = input.value.slice(0, -1);
        }
    }
    </script>
