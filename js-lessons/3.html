<html>
<head>
	<meta charset="utf-8">

		div{text-align: center;}
		img {display: inline-block;text-align: center;}
		input {margin: 0 auto;display: block;}
		p{display: block; padding: 20px 0; text-align: center;}

<body>
	<div>
		<img data-index="1" src="http://theory.phphtml.net/exercises/javascript/dom/rabota-s-tajmerami-v-javascript/smiles/1.png" alt="">
		<img data-index="2" src="http://theory.phphtml.net/exercises/javascript/dom/rabota-s-tajmerami-v-javascript/smiles/2.png" alt="">
		<img data-index="3" src="http://theory.phphtml.net/exercises/javascript/dom/rabota-s-tajmerami-v-javascript/smiles/3.png" alt="">

		<img data-index="5" src="http://theory.phphtml.net/exercises/javascript/dom/rabota-s-tajmerami-v-javascript/smiles/5.png" alt="">
		<img data-index="6" src="http://theory.phphtml.net/exercises/javascript/dom/rabota-s-tajmerami-v-javascript/smiles/6.png" alt="">
	</div>


<script>

	var images = document.querySelectorAll('img');

	function slide(){
		var firstImg = images[0].src;
		for (var i = 0; i < images.length - 1; i++) images[i].src = images[i+1].src;
		images[images.length - 1].src = firstImg;
	};


window.setInterval(slide,1000);

</script>
</body>
