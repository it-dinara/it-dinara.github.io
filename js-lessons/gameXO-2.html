<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#game {
		width: 156px;
		border: 1px solid #000;
		margin: 0 auto;
		font-size: 0;
	}

	.cell {
		width: 50px;
		height: 50px;
		line-height: 50px;
		text-align: center;
		font-family: arial;
		display: inline-block;
		font-size: 26px;
		border: 1px solid #000;
		cursor: pointer;
		vertical-align: middle;
		transition: background .1s;
	}

	.cell:hover {
		background: #eee;
	}

	#message {
		text-align: center
	}

	#restart {
		margin: 0 auto;
		display: block;
	}

	#statistics {
		position: absolute;
		right: 10px;
		top: 10px;
		border: 1px solid;
		padding: 0 20px;
		display: inline-block;
	}
	</style>
</head>

<body>
	<div id="game">
		<div class="cell js-cell" data-id="0"></div>
		<div class="cell js-cell" data-id="1"></div>
		<div class="cell js-cell" data-id="2"></div>
		<div class="cell js-cell" data-id="3"></div>
		<div class="cell js-cell" data-id="4"></div>
		<div class="cell js-cell" data-id="5"></div>
		<div class="cell js-cell" data-id="6"></div>
		<div class="cell js-cell" data-id="7"></div>
		<div class="cell js-cell" data-id="8"></div>
	</div>
	<p id="message">
		Ходит: x
	</p>
	<input type="button" id="restart" value="Начать сначала">
	<div id="statistics">

		<p>

		</p>
		<p>
			Ничья: <span id="win_draw">0</span>
		</p>
	</div>
	<!-- здесь вёрстка не моя, а всё что в теге script моё :) -->
	<script>
	var restart = document.querySelector("#restart");
	restart.addEventListener("click", funcRestart);

	var game = document.querySelector("#game");
	game.addEventListener("click", func);

	// game.addEventListener("click", funcWin);

	var flag;
	var arr = ["012", "345", "678", "036", "147", "258", "048", "246"];
	var message = document.querySelector("#message");
	var strX = "";

	var flagDraw;

	var cells = document.querySelectorAll('.js-cell');

	function draw() {
		var flag = true;

		for (var i = 0; i < cells.length; i++) {
			console.log(flag, cells[i].innerHTML)
			if (cells[i].innerHTML !== "") {
				flag = false;
				// return false;
			};
		};

		if (flag) { console.log("НИЧЬЯ"); };

	}
	draw()

		for (var i = 0; i < arr.length; i++) {
			var miniArr = arr[i];
			var x_1 = document.querySelector('.js-cell[data-id="' + miniArr[0] + '"]').innerHTML;
			var x_2 = document.querySelector('.js-cell[data-id="' + miniArr[1] + '"]').innerHTML;
			var x_3 = document.querySelector('.js-cell[data-id="' + miniArr[2] + '"]').innerHTML;

			if (x_1 !== "" && x_2 !== "" && x_3 !== "") {
				if (x_1 == x_2 && x_2 == x_3) {
					game.removeEventListener("click", func);

						countX += 1;
						console.log(countX);
						wonX.innerHTML = countX;

					if (x_1 == "0") {

						console.log(countY);
						won0.innerHTML = countY;

			}
		};

		return false;
	};


	function func(event) {
		var target = event.target;
		var item = "";
		if (target.innerHTML == "") {
			if (flag == "0") {
				target.innerHTML = "0"
				message.innerHTML = "Ходит: x";
				flag = "x";
				funcX(event);
			} else {
				target.innerHTML = "X";
				message.innerHTML = "Ходит: 0";
				flag = "0";
				funcX(event);
			}
		}
	};

	function funcRestart() {
		game.addEventListener("click", func);
		flagDraw = "0";
		for (var i = 0; i < cells.length; i++) {
			cells[i].innerHTML = "";
		};
		if (message.innerHTML !== "Ходит: 0") {
			message.innerHTML = "Ходит: 0";
			flag = "0"
		} else {
			message.innerHTML = "Ходит: x";
			flag = "x"
		};
	};
	</script>
</body>

</html>
