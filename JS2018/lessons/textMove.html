<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<div id="result"></div>
	<script>
	var text = "123";
	var delay = 400;
	var elem = document.querySelector("#result");

	var print_text = function(text, elem, delay){
		if(text.length > 0) { 
			elem.append(text[0]);
			setTimeout(
				function(){
					console.log(text.length)
					print_text(text.slice(1), elem, delay);
				}, delay
			);
		}
	}

	print_text(text, elem, delay);

	</script>
</body>

</html>
