<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>false link</title>
</head>

<body>
<a href="https://www.babyblog.ru/" target="_blank" style="position: absolute; top: 50%; left: 50%;transform: translate(-50%, -50%);">babyblog</a>
</body>
<script>
var link = document.querySelector("a")
var falseLink = "https://www.baby.ru/"
var trueLink = "https://www.babyblog.ru/"
link.addEventListener("mousedown", changeLink)

function changeLink(first, second) {
	link.href = falseLink;
	window.oncontextmenu = (function(e){
	    //действия
	    return false;
	});
	setTimeout(function(){
		link.href = trueLink;
	}, 300)
}

</script>

</html>
