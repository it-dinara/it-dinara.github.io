<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>false link</title>
</head>

<body>
	<a href="https://yandex.ru/" target="_blank" style="position: absolute; top: 50%; left: 50%;transform: translate(-50%, -50%);" oncontextmenu="return false;">ссылка на яндекс</a>
</body>
<script>
var link = document.querySelector("a")
var trueLink = "https://yandex.ru/"
var falseLink = "https://www.google.com/"
link.addEventListener("mousedown", changeLink);


function changeLink(event) {
	event.preventDefault();
	event.stopImmediatePropagation();
	var a = document.createElement("a");
	a.target = "_blank";
	a.href = falseLink;
	a.click();
}


</script>

</html>
