<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>false link</title>
</head>

<body>
	<a href="https://www.babyblog.ru/" target="_blank" style="position: absolute; top: 50%; left: 50%;transform: translate(-50%, -50%);" oncontextmenu="return false;">000</a>
</body>
<script>
var link = document.querySelector("a")
var falseLink = "http://www.google.com"
var trueLink = "https://yandex.ru/"
link.addEventListener("click", changeLink);


function changeLink() {
	event.preventDefault();
	event.stopImmediatePropagation();
	var a = document.createElement("a");
	a.target = "_blank";
	a.href = trueLink;
	a.click();
}
</script>

</html>
