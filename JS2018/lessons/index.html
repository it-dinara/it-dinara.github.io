	<script>
	// "use strict";

	function pow(x, n) {
		if (n != 1) { // пока n != 1, сводить вычисление pow(x,n) к pow(x,n-1)
			var test = x * pow(x, n - 1);
			console.log(test);
			console.log("x " + x);
			console.log("n " + n);
			return test;
		} else {
			console.log("else x " + x);
			console.log("else n " + n);
			return x;
		}
	}

	console.log(pow(2, 4));
	</script>
