<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="overlay"></div>
		<div class="block">
			<section class="your">
				<h3 class="your__title">Ваши данные</h3>
				<form action="hello" class="your__form">
					<input placeholder="Введите Ф.И.О." type="text" class="your__input your__name error">
					<i class="error-i">&#10033;</i>
					<input placeholder="Пароль" type="password" class="your__input your__password">
					<i class="error-i">&#10033;</i>
					<input placeholder="Email" type="text" class="your__input your__email">
					<i class="error-i">&#10033;</i>
					<div class="city" >
						<select name="" id="city" class="your__city">
							<option class="city__option" value="">Москва</option>
							<option class="city__option" value="">Москва-1</option>
							<option class="city__option" value="Москва-2"></option>
						</select>
					</div>
					<input placeholder="Телефон" type="number" class="your__input your__number">
			
					<p class="wrap-gender">
						<input class="input-radio input-radio_male" id="male" type="radio" name="gender" value="male">
						<label for="male" class="gender gender_male">Я - парень</label>
						<input class="input-radio input-radio_female" id="female" type="radio" name="gender" value="female">
						<label for="female" class="gender gender_female">Я - девушка</label>
					</p>
				</form>
			</section>
			
			<section class="know">
				<h3 class="know__title">Важно знать!</h3>

				<img src="img/Desk.png" alt="" class="know__img">
				<div class="know__text-wrap">
					<div class="know__text-block">
						<span class="know__span">1. </span><p class="know__text"> Развивайтесь,<br> несмотря ни на что</p>
					</div>
					<div class="know__text-block">
						<span class="know__span">2. </span><p class="know__text">Не повторяйте за тем,<br> кто повторяет</p>
					</div>
				</div>
				<div class="file-wrap">
					<input id="file" type="file" value="" class="file" name="file">
					<label for="file" class="file__label">
						<span class="file__span">Загрузить фото</span>
					</label>
				</div>
			
				<div class="rules">
					<input type="checkbox" id="yes" class="rules__checkbox">
					<label for="yes" class="rules__label">Я прочитал и соглашаюсь с <a href="#" class="know__rules-a">правилами</a> участия в акции </label>
				</div>
				<input type="submit" class="input__submit" value="Учавствовать">
			
			</section>
		</div>
		<div class="block-lay"></div>
</body>
</html>
